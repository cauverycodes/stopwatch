<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <p class="current-time"><span id="min">00</span>:<span id="sec">00</span></p>
      <div class="controls">
        <button id="start"><i class="fa fa-play white"></i>Start</button>
        <button id="stop"><i class="fa fa-pause white"></i>Stop</button>
        <button id="clear"><i class="fa fa-refresh white"></i>Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
